<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="style play-area">    <!-- flex - column -->
            <div class="style title">Rock Paper Scissors - Fall Edition</div>
            <div class="score">
                <div class="player">
                    <div>Player</div>
                    <div class="playerScore">0</div>
                </div>
                <div class="games">
                    <div>Games Left</div>
                    <div class="gamesLeft">5</div>
                </div>
                <div class="computer">
                    <div>Computer</div>
                    <div class="computerScore">0</div>
                </div>
            </div>
            <div class="current-match">
                <div class="playerChoice"></div>
                <div class="dialogue">Select your choice below...</div>
                <div class="computerChoice"></div>
            </div>
            <div class="choices">
                <img class="rockButton" src="images/rock.png">
                <img class="paperButton" src="images/paper.png">
                <img class="scissorsButton" src="images/scissors.png">
            </div>
            <div>created by DavidriasP</div>
        </div>
        <div class="credits">
            <a href="https://pixabay.com/users/valiphotos-1720744/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1072821">Valentin</a> from <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1072821">Pixabay</a>
            <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors-game">Rock Paper Scissors Game Vectors by Vecteezy</a>
        </div>
    </div>
    <script src="paperRockScissors.js"></script>
</body>
</html>
